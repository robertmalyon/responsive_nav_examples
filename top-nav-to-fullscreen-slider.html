<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: "Lato", sans-serif;
      }

      .hamburger-icon {
        font-size: 3rem;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
      }

      .overlay {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
        background-color: rgba(103, 139, 187, 0.97);
        overflow-x: hidden;
        transition: 0.5s;
      }

      .overlay-content {
        position: relative;
        top: 25%;
        width: 100%;
        text-align: center;
        margin-top: 30px;
      }

      .overlay a {
        padding: 8px;
        text-decoration: none;
        font-size: 36px;
        color: #414040;
        display: block;
        transition: 0.3s;
      }

      .overlay a:hover,
      .overlay a:focus {
        color: #f1f1f1;
      }

      .overlay .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
      }

      .navbar-lg {
        display: none;
      }

      .navbar-lg .container {
        display: flex;
        justify-content: flex-end;
      }

      .navbar-links-lg a {
        text-decoration: none;
        list-style: none;
        color: black;
        margin: 10px;
      }

      @media screen and (max-height: 450px) {
        .overlay a {
          font-size: 20px;
        }
        .overlay .closebtn {
          font-size: 40px;
          top: 15px;
          right: 35px;
        }
      }

      @media screen and (min-width: 600px) {
        .hamburger-icon {
          display: none;
        }
        .navbar-lg {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <span class="hamburger-icon" onclick="openNav()">&#9776;</span>

    <div class="navbar-lg">
      <div class="container">
        <div class="navbar-links-lg">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>

    <h2>Adapted W3Schools responsive navigation</h2>
    <p>
      Combination of normal top navigation with button at small width to trigger
      full screen slide-in nav menu.
    </p>

    <script>
      function openNav() {
        document.getElementById("myNav").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }
    </script>
  </body>
</html>
